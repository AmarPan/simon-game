<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    
</head>
<body>
    <aside>
        <div>
            <h2>Lives Left:</h2> <p id="left">3</p>
        </div>
    
    </aside>
    
    <section>
        <button type="button" id="btnTry" class="over">TRY AGAIN</button><br><br>
    </section>
    <header>
        <h1>SIMON</h1>
        <div>
            <button type="button" id="btnPink" class="board" >PINK</button>
            <button type="button" id="btnGreen" class="board" >GREEN</button><br>
            <button type="button" id="btnBlue" class="board" >BLUE</button>
            <button type="button" id="btnYellow" class="board" >YELLOW</button>
        </div>
        <h2 id="turn">PRESS START</h2>
        <button type="button" id="btnStart">START</button><br><br>
        <button type="button" id="btnCheck" >CHECK ANSWER</button><br><br>
        <h2 id="status"></h1>
        <h3 id="game-over"></h3>

    </header>
    <section>
        <button type="button" id="btnNext" class="over">NEXT LEVEL</button><br><br>
    </section>
    <aside id="selectionParent">
        <h2>Current Selection:</h2>
        <ol id="selection">
        </ol>



    </aside>
    
    <footer>
        <h4>Simon 2.0 made by Amar Panjwani</h4>
    </footer>
    <script defer src="js/main.js"></script>
</body>
</html>
